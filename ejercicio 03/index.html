<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img 
            width="720px"
            src="media/callofduty.jpg"
            alt="Dungeon Siege II"
        />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video
            width="720px"
            controls
            autoPlay
            loop
            mute
        >
            <source src="media/Gol de Messi - Argentina 2-0 Panamá - Amistoso 2023.mp4" type="video/mp4" />
            Sorry, your browser doesn't support embedded <code>videos</code>.
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio
            controls
            autoPlay
            loop
            src="media/ARCANGEL  BZRP Music Sessions 54.mp3">
                Your browser does not support the <code>audio</code> element.
        </audio>
    </section>
</body>
</html>
